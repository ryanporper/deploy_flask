<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-between align-items-center border border-light text-light py-2 px-5">
        <h1 class="text-center">Edit Review</h1>
        <div>
            <a href="/dashboard" class="btn btn-info">Home</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <div class="container bg-secondary text-light">
        <form action="/tvshows/{{tvshow.id}}/update" method="post" class="col-2">
            <input type="hidden" name="user_id" value="{{session.id}}">
            <div class="form-group m-2">
                <label for="title">Title:</label>
                <input type="text" name="title" value="{{tvshow.title}}">
            </div>
            <div class="form-group m-2">
                <label for="type">Type:</label>
                <input type="text" name="type" value="{{tvshow.type}}">
            </div>
            <div class="form-group m-2">
                <label for="genre">Genre:</label>
                <input type="text" name="genre" value="{{tvshow.genre}}">
            </div>
            <div class="form-group m-2">
                <label for="platform">Platform:</label>
                <input type="text" name="platform" value="{{tvshow.platform}}">
            </div>            
            <div class="form-group m-2">
                <label for="rating">Rating:</label>
                <input type="text" name="rating" value="{{tvshow.rating}}">
            </div>
            <div class="form-group m-2">
                <label for="release_date">Release Date:</label>
                <input type="date" name="release_date" value="{{tvshow.release_date}}">
            </div>
            <div class="form-group m-2">
                <label for="description">Description</label>
                <textarea name="description" cols="30" rows="10" value="{{tvshow.description}}">{{tvshow.description}}</textarea>
            </div>
            <button class="btn btn-success">Update</button>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">{{message}}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
